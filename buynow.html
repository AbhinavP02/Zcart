<h1>Add new Address</h1>


<form action="done.html">

    <label>Country/Region</label><br>
        <select id="country">
          <option>--SELECT COUNTRY--</option>
          <option>INDIA</option>
          <option>USA</option>
          <option>CANADA</option>
          <option>FRANCE</option>
        </select><br><br>

    <label>Full Name(First and Last name):</label><br>
    <input type="text" name="full name" placeholder="Full name" required><br><!-- no closing tag for input-->
    
    <label>Mobile no.</label><br>
    <input type="number" name="number" placeholder="10 Digit mobile number" required><br>
  
    <label>Pin Code</label><br>
    <input type="number" name="pincode" placeholder="6 Digits [0-9] PIN Code"><br>
       
        <label>Flat, House no., Building, Company, Apartment</label><br>
        <textarea rows="5" cols="30"></textarea><br>

        <label>Area, Colony, Street, Sector, Village</label><br>
        <textarea rows="5" cols="30"></textarea><br>

        <label>Landmark</label><br>
        <textarea rows="5" cols="30" placeholder="EG. Near AIIMS Flyover, Behind Metro Mall"></textarea><br>

        <label>Town/City</label><br>
        <textarea rows="5" cols="30"></textarea><br>

        <label>State</label><br>
        <select id="state">
          <option>--SELECT STATE--</option>
          <option>HARYANA</option>
          <option>BIHAR</option>
          <option>CHANDIGARH</option>
          <option>DELHI</option>
        </select><br><br>

       <hr>

       <h1>Payment: Debit/Credit Card Details</h1>

       <label>Full Name On Card:</label><br>
       <input type="text" name="full name" placeholder="Full name" required><br>

       <label>Card Number:</label><br>
       <input type="number" name="cnumber" placeholder="16 Digit Card Number" required><br>

       <label>Expiry Date:</label><br>
       <input type="text" name="expiry" placeholder="Expiry (MM/YY)" required><br>

       <label>CVV:</label><br>
       <input type="number" name="cvv" placeholder="3 DIGIT CVV" required><br>


      <input type="submit" name="submit" value="DONE"><br>
      <button type="reset">RESET</button> 

    </form>
